language: go

go:
- 1.8.3

matrix:
  include:
    - os: linux

sudo: required

script:
     - cd service && make 
     - cd ../../../.. && pwd 
     - go env
     - git clone https://github.com/opencontainers/runc runc
     - cd runc && git checkout 992a5be178a62e026f4069f443c6164912adbf09 
     - export GOPATH=$GOPATH:$GOPATH/src/runc
     - go env
     - make
     - sudo make install

